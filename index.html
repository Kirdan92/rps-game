<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta charset="UTF-8">
	<title>Rock Paper Scissors</title>
	<link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<h1>Rock Paper Scissors Game</h1>
	<div class="game-container">
		<div id="computer-move-container">
			<div id="computer-move-text"></div>
			<div id="comp-pick-icons">
				<i id="compRock" class="fas fa-hand-rock comp-pick hide-comp-move"></i>
				<i id="comPaper" class="fas fa-hand-paper comp-pick hide-comp-move"></i>
				<i id="compScissors" class="fas fa-hand-scissors comp-pick hide-comp-move"></i>
			</div>
		</div>
		<div id="move-output-container" class="warning">
			<div id="move-output">Please enter amount of points needed to win
			</div>
			<div id="result-container"></div>
		</div>
		<div id="point-to-win-container">
			<h2 class="point-header">Points needed to win:</h2>
			<h2 id="points">0</h2>
		</div>
		<div id="score-container">
			<div class="score-header">
				<h2 class="player-header">Player</h2>
				<h2 class="computer-header">Computer</h2>
			</div>
			<div class="points-container">
				<div id="player-points">0</div>
				<div id="colon">:</div>
				<div id="computer-points">0</div>
			</div>
		</div>
		<div id="new-game-container">
			<button id="new-game-btn">New Game</button>
		</div>
		<div id="log-container">
			<h2>Game log:</h2>
			<div class="text-container"></div>
		</div>
		<div id="player-move-container">
			<button id="rock"><i class="fas fa-hand-rock"></i></button>
			<button id="paper"><i class="fas fa-hand-paper"></i></button>
			<button id="scissors"><i class="fas fa-hand-scissors"></i></button>
		</div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
